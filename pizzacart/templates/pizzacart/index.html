{% extends "pizzacart/base.html" %}

{% load static %}
{% block title %} Cart {% endblock title %}

{% block body %}


    <!--Slideshow-->

    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="{% static 'pizzacart/images/one.jpg' %}" class="d-block w-100" alt="..." width='50rem' height="600rem">
          </div>
          <div class="carousel-item">
            <img src="{% static 'pizzacart/images/two.jpg' %}" class="d-block w-100" alt="..." width='50rem' height="600rem">
          </div>
          <div class="carousel-item">
            <img src="{% static 'pizzacart/images/three.jpeg' %}" class="d-block w-100" alt="..." width='50rem' height="600rem">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    
      <!--Thumbnails-->

      
      
      <div class="container mt-5">   
    
        <div class="row">
            {% for item in product|slice:":3" %}
            <div class="col-md-4 mx-auto">
                <div class="card" style="width: 18rem; height: 25rem;">
                    <img src='/media/{{item.image}}' class="card-img-top" alt="..." width="20rem" height=200rem>
                    <div class="card-body">
                        <h5 class="card-title">{{item.title}}</h5>
                        <p class="card-text">{{item.desc}}</p>
                        <a href="#" class="btn btn-primary">View</a>
                    </div>
                </div>
            </div>
            {% endfor %}

        </div> 
    </div>
    

      {% endblock body %}




    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
